<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Complaint Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="main">
    <header>
        <h1 id="title">Qasr El Eyni Hospital Complaint Form</h1>
        <p id="description">Please feel free to send all your complaints to Us</p>
    </header>
    
    <main id="maincont">
    <form id="survey-form">
        <div class="groupform">
        <label id="namelab" for="name">Name</label><br>
        <input class="inputrect" type="text" id="name" placeholder="Enter your name"><br>
        </div>
        <div class="groupform">
        <label id="emaillab" for="email">E-Mail</label><br>
        <input class="inputrect" type="text" id="email" placeholder="Enter your E-Mail"> <br>
        </div>
        <div class="groupform">
        <label id="age" for="age">Age (Optional)</label><br>
        <input class="inputrect" type="number" id="number" placeholder="Age">
        </div>
        <div class="groupforms">
        <p>Which option describes your Complaint?</p>
        <select class="inputrect" id="dropdown" name="dropdown">
            <option disabled selected >Select An Option</option>
            <option value="stuff">Stuff</option>
            <option value="financial">financial</option>
            <option value="Cleanliness">Cleanliness</option>
            <option value="food">food</option>
        </select>
        </div>
        <div class="groupform">
         <p>Would you recommend Qasr El Eyni Clinics to your friends?</p>
           <input class="formcs" id="definitely" name="radiobt" type="radio">
            <label for="definitely">Definitely</label>
            <br>
            <input class="formcs" id="maybe" name="radiobt" type="radio">
            <label for="maybe">Maybe</label>
            <br>
            <input class="formcs" id="notsure" name="radiobt" type="radio">
            <label for="notsure">Not Sure</label>
        </div>
        <div class="groupform">
            <p>What would you like to see improved?</p>
            <input class="formcs" type="checkbox" name="checkbtn" value="stuff">
            <label for="stuff">Stuff</label><br>
            <input class="formcs" type="checkbox" name="checkbtn" value="cleanliness">
            <label for="cleanliness">Cleanliness</label><br>
            <input class="formcs" type="checkbox" name="checkbtn" value="financial">
            <label for="financial">Financial</label>
        </div>
        <div class="textarea">
        <p>Explain your complaint here:</p>
            <textarea placeholder="Please feel free to send any complaints to Us"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
        </form>
    
    
    </main>
    </body>
    
</html>
